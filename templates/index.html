<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="video-container">
        <video id="localVideo" autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <button id="startChat">Start Chat</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const socket = io.connect();

        const peerConnection = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        });

        socket.on('connect_users', (data) => {
            console.log('Room connected:', data.room);
            setupWebRTC(peerConnection, data.room);
        });

        // Start chat button
        document.getElementById('startChat').addEventListener('click', () => {
            socket.emit('join');
        });

        // WebRTC setup
        function setupWebRTC(peerConnection, room) {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then((stream) => {
                    localVideo.srcObject = stream;
                    stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

                    peerConnection.ontrack = (event) => {
                        remoteVideo.srcObject = event.streams[0];
                    };

                    peerConnection.onicecandidate = (event) => {
                        if (event.candidate) {
                            socket.emit('new-ice-candidate', {
                                candidate: event.candidate,
                                room: room
                            });
                        }
                    };

                    socket.on('new-ice-candidate', (data) => {
                        peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    });

                    // Offer/Answer exchange
                    peerConnection.createOffer()
                        .then(offer => {
                            peerConnection.setLocalDescription(offer);
                            socket.emit('offer', { offer: offer, room: room });
                        });

                    socket.on('offer', (data) => {
                        peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                        peerConnection.createAnswer()
                            .then(answer => {
                                peerConnection.setLocalDescription(answer);
                                socket.emit('answer', { answer: answer, room: room });
                            });
                    });

                    socket.on('answer', (data) => {
                        peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    });
                })
                .catch(error => {
                    console.error('Error accessing media devices.', error);
                });
        }
    </script>
</body>
</html>
